plugins {
    id 'java-library'
}

group 'io.virtualdruid'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.0'
    compileOnly files('lib/tparser-core-1.0.jar')
}
